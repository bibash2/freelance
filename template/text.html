<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown {
            display: none;
            position: absolute;
            background-color: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .dropdown ul li {
            padding: 10px;
            cursor: pointer;
            color: #fff;
        }

        .dropdown ul li:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <nav>
        <button class="post">Post Work</button>
        <button class="profile">Profile</button>
        <div class="dropdown" id="dropdown">
            <ul>
                <li>Email</li>
                <li>Logout</li>
                <li>Delete</li>
            </ul>
        </div>
    </nav>
    <aside class="sidebar">
        
    </aside>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var dropdown = document.getElementById('dropdown');
            var dropdownButton = document.querySelector('.profile');

            dropdownButton.addEventListener('mouseover', function () {
                dropdown.style.display = 'block';
            });

            dropdownButton.addEventListener('mouseout', function () {
                dropdown.style.display = 'none';
            });

            // Optional: Close dropdown when mouse leaves the dropdown itself
        });
    </script>
</body>

</html>
