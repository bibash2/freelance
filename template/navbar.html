<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 1px;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: right;
            width: 60%
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin: 0 5px;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .dropdown ul li {
            padding: 10px;
            cursor: pointer;
            color: #fff;
        }

        .dropdown ul li:hover {
            background-color: #555;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        aside {
            background-color: #333;
            color: #fff;
            width: 200px;
            height: 100%;
            position: fixed;
            top: 4rem;
            left: 0;
            padding-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #fff;
            display: block;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #555;
        }
    </style>
    </style>
</head>

<body>
    <nav>
        <button class="post">Post Work</button>
        <button class="profile">Profile</button>
        <div class="dropdown">
            <ul>
                <li>Email</li>
                <li>Logout</li>
                <li>delete</li>
                <li class="addpost">Add Post</li>
            </ul>
        </div>
    </nav>
    <aside class="sidebar">
        <ul>
            <li><a href="">All Post</a></li>
            <li><a href="">Service Provider</a></li>
            <li><a href="">Your Activity</a></li>
            <li><a href="">Admin</a></li>

        </ul>
    </aside>

    <div class="post">
        <form action="">
            <label for="desc">Detail about the project:</label>
            <input type="text" id="desc" name="desc"><br>
            <label for="time">Date of complition</label>
            <input type="time" name="time" id="time"><br>
            <label for="address">Address</label>
            <input type="text" name="address" id="address"><br>
            <label for="contact">Contact:(eamil,phone)</label>>
            <input type="text" name="contact" id="contact"><br>
            <input type="submit">


        </form>
    </div>




    <script>

        const addpost = document.querySelector('.asspost');

        document.addEventListener('DOMContentLoaded', function () {
            var dropdown = document.getElementById('dropdown');
            var dropdownButton = document.querySelector('.profile');

            dropdownButton.addEventListener('mousehover', function () {
                dropdown.style.display = 'block';
            });

            dropdownButton.addEventListener('mouseout', function () {
                dropdown.style.display = 'none';
            });

            // Optional: Close dropdown when mouse leaves the dropdown itself
        });
    </script>
</body>

</html>
